<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <link rel = "stylesheet" href = "/public/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel = "icon" href = "/public/media/icon.png">
</head>
<body style = "font-family:'Times New Roman', Times, serif">
    <header class = "bg-black flex flex-col rounded-t-lg min-h-16 border-yellow-500 border-2 lg:grid lg:grid-cols-12">
        <div class = "flex items-center p-2 border-yellow-500 border-y-2 justify-center lg:col-span-5 lg:border-y-0 lg:border-x-2">
            <img src = "/public/media/g.png" alt = "logo" class = "mx-1">
            <h1 class = "font-bold text-2xl text-yellow-500">Gamekit</h1>
        </div>
        <nav class = "flex flex-col p-2 text-yellow-500 font-semibold justify-around items-center lg:flex-row lg:col-span-7" style = "font-size:18px">
            <a href = "home.html" class = "hover:text-xl">Home</a>
            <a href = "shop.html" class = "hover:text-xl">Shop</a>
            <a href = "cart.html" class = "hover:text-xl">Cart</a>
        </nav>
    </header>

    <main style = "min-height: 566px;" class = "bg-slate-950">
        <!--Section pour la présentation des produits. Ce sont des jeux. On a des jeux 3DS, PS2, Xbox. 
            Ils sont générés automatiquement depuis le JavaScript.-->
        
        <!--Une bande d'images de jeux qui défilent.-->
        <section id = "carousel" class = "bg-slate-800 h-80 flex justify-center items-stretch">
            <img src = "https://thumb.canalplus.pro/http/unsafe/1440x810/filters:quality(80)/canalplus-cdn.canal-plus.io/p1/unit/21400086/canal-ouah_50001/STD169/myCANAL_16x9_MEA_1920x1080" width = "494" alt = "pub" class = "border-8 border-slate-950 border-solid">
        </section>

        <!--La section des jeux 3DS-->
        <section>
            <h1 class = "bg-slate-900 text-yellow-500 pl-10 p-3 text-2xl">3DS</h1>
            <div class = "flex flex-col justify-around items-center py-5 lg:justify-items-center lg:grid lg:grid-cols-5" id = "jeux3DS"></div>
        </section>

        <!--La section des jeux PS2-->
        <section>
            <h1 class = "bg-slate-900 text-yellow-500 pl-10 p-3 text-2xl">PS2</h1>
            <div class = "flex flex-col justify-around items-center py-5 lg:justify-items-center lg:grid lg:grid-cols-5" id = "jeuxPS2"></div>
        </section>

        <!--La section des jeux Xbox-->
        <section>
            <h1 class = "bg-slate-900 text-yellow-500 pl-10 p-3 text-2xl">Xbox</h1>
            <div class = "flex flex-col justify-around items-center py-5 lg:justify-items-center lg:grid lg:grid-cols-5" id = "jeuxXbox"></div>
        </section>
    </main>

    <footer class = "bg-black rounded-b-lg min-h-28 flex flex-col justify-around items-center p-3">
        <p class = "text-center text-yellow-500">
            &copy; 2024 Landing page <strong>Josué Mongan</strong>. All Rights reserved.
            160 Grand-Yoff, Dakar, Senegal
        </p>
        <nav class = "flex justify-center items-center">
            <i class="fa-brands fa-whatsapp text-yellow-500 text-2xl m-2"></i>
            <i class="fa-brands fa-instagram text-yellow-500 text-2xl m-2"></i>
            <i class="fa-brands fa-facebook text-yellow-500 text-2xl m-2"></i>
        </nav>
    </footer>

    <script type = "module" src = "/public/scripts/shop.js"></script>
</body>
</html>
