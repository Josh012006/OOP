<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel = "stylesheet" href = "/public/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel = "icon" href = "/public/media/icon.png">
</head>
<body style = "font-family:'Times New Roman', Times, serif">
    <header class = "bg-black flex flex-col rounded-t-lg min-h-16 border-yellow-500 border-2 lg:grid lg:grid-cols-12">
        <div class = "flex items-center p-2 border-yellow-500 border-y-2 justify-center lg:col-span-5 lg:border-y-0 lg:border-x-2">
            <img src = "/public/media/g.png" alt = "logo" class = "mx-1">
            <h1 class = "font-bold text-2xl text-yellow-500">Gamekit</h1>
        </div>
        <nav class = "flex flex-col p-2 text-yellow-500 font-semibold justify-around items-center lg:flex-row lg:col-span-7" style = "font-size:18px">
            <a href = "home.html" class = "hover:text-xl">Home</a>
            <a href = "shop.html" class = "hover:text-xl">Shop</a>
            <a href = "cart.html" class = "hover:text-xl">Cart</a>
        </nav>
    </header>

    <main style = "min-height: 566px;" class = "bg-slate-950">
        <div class = "h-40 flex justify-center items-center text-xl lg:text-3xl text-white">
            All your preferred games in one place.
        </div>
        <section>
            <div id="carousel" class="relative w-full">
                <!-- Carousel wrapper -->
                <div class="relative overflow-hidden rounded-lg">
                    <!-- Item 1 -->
                    <div class="carousel-item">
                        <img src="https://www.tomsguide.fr/content/uploads/sites/2/2022/10/zelda-link.jpg" class="w-full h-full object-cover" alt="zelda">
                    </div>
                    <!-- Item 2 -->
                    <div class="carousel-item">
                        <img src="https://sm.ign.com/ign_fr/news/f/fire-emble/fire-emblem-engage-announced-following-leaks-arriving-in-jan_ymrk.jpg" class="w-full h-full object-cover" alt="fire emblem">
                    </div>
                    <!-- Item 3 -->
                    <div class="carousel-item">
                        <img src="https://wallpapers-clan.com/wp-content/uploads/2024/04/pokemon-snorlax-aesthetic-desktop-wallpaper-preview.jpg" class="w-full h-full object-cover" alt="pokémon">
                    </div>
                    <!-- Item 4 -->
                    <div class="carousel-item">
                        <img src="https://cdn2.unrealengine.com/how-dragon-quest-xi-s-echoes-of-an-elusive-age-take-us-to-a-classic-yet-fantastical-world-1920x1080-a292598f9526.jpg" class="w-full h-full object-cover" alt="dq11">
                    </div>
                    <!-- Item 5 -->
                    <div class="carousel-item">
                        <img src="https://assetsio.gnwcdn.com/resident-evil-village-review-an-entertaining-if-uneven-slice-of-horror-1620215437487.jpg?width=1600&height=900&fit=crop&quality=100&format=png&enable=upscale&auto=webp" class="w-full h-full object-cover" alt="resident evil">
                    </div>
                </div>
                <!-- Slider controls -->
                <button type="button" class="absolute top-0 start-0 z-10 flex items-center justify-center h-full px-4 cursor-pointer bg-black bg-opacity-50 text-white" data-carousel-prev>
                    <span class="sr-only">Previous</span>
                    <i class="fas fa-chevron-left"></i>
                </button>
                <button type="button" class="absolute top-0 end-0 z-10 flex items-center justify-center h-full px-4 cursor-pointer bg-black bg-opacity-50 text-white" data-carousel-next>
                    <span class="sr-only">Next</span>
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
        </section>
        <div class = "flex justify-center items-center p-4">
            <a class = "cursor-pointer p-3 bg-slate-900 rounded-lg text-white" style = "font-size: 20px;" href = "shop.html">See our products</a>
        </div>
    </main>

    <footer class = "bg-black rounded-b-lg min-h-28 flex flex-col justify-around items-center p-3">
        <p class = "text-center text-yellow-500">
            &copy; 2024 Landing page <strong>Josué Mongan</strong>. All Rights reserved.
            160 Grand-Yoff, Dakar, Senegal
        </p>
        <nav class = "flex justify-center items-center">
            <i class="fa-brands fa-whatsapp text-yellow-500 text-2xl m-2"></i>
            <i class="fa-brands fa-instagram text-yellow-500 text-2xl m-2"></i>
            <i class="fa-brands fa-facebook text-yellow-500 text-2xl m-2"></i>
        </nav>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const carousel = document.getElementById('carousel');
            const carouselItems = carousel.querySelectorAll('.carousel-item');
            const prevButton = carousel.querySelector('[data-carousel-prev]');
            const nextButton = carousel.querySelector('[data-carousel-next]');
            let currentIndex = 0;

            const showSlide = (index) => {
                carouselItems.forEach(item => item.classList.add('hidden'));
                carouselItems[index].classList.remove('hidden');
            };

            prevButton.addEventListener('click', () => {
                currentIndex = (currentIndex === 0) ? carouselItems.length - 1 : currentIndex - 1;
                showSlide(currentIndex);
            });

            nextButton.addEventListener('click', () => {
                currentIndex = (currentIndex === carouselItems.length - 1) ? 0 : currentIndex + 1;
                showSlide(currentIndex);
            });

            showSlide(currentIndex);
        });
    </script>
</body>
</html>
